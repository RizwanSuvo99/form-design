<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form-project-2</title>
  </head>
  <body>
    <form>
      <div class="container">
        <div class="header">
          <h1>sign up</h1>
        </div>

        <div class="hero">
          <div>
            <li>
              <label for="fname">first name</label>
            </li>
            <li>
              <input
                type="text"
                name=""
                id="fname"
                placeholder="Enter First Name"
              />
            </li>
          </div>
          <div>
            <li>
              <label for="lname">last name</label>
            </li>
            <li>
              <input
                type="text"
                name=""
                id="lname"
                placeholder="Enter Last Name"
              />
            </li>
          </div>

          <div>
            <li>
              <label for="email">email</label>
            </li>
            <li>
              <input
                type="email"
                name=""
                id="email"
                placeholder="Enter Email"
              />
            </li>
          </div>

          <div>
            <li>
              <label for="phome">phone</label>
            </li>
            <li>
              <input type="number" id="phone" value="+880" />
            </li>
          </div>

          <div>
            <li>
              <label for="password">password</label>
            </li>
            <li>
              <input
                type="password"
                name=""
                id="password"
                placeholder="Enter Password"
              />
            </li>
          </div>
          <div>
            <li>
              <label for="cpassword">confirm password</label>
            </li>
            <li>
              <input
                type="password"
                name=""
                id="cpassword"
                placeholder="Confirm Password"
              />
            </li>
          </div>
          <div>
            <li><label for="">gender</label></li>

            <li class="gender">
              <input type="radio" name="gender" id="male" /><label for="male"
                >male</label
              >
              <input type="radio" name="gender" id="female" /><label
                for="female"
                >female</label
              >
              <input type="radio" name="gender" id="other" /><label for="other"
                >other</label
              >
            </li>
          </div>
          <div>
            <li><label for="">country</label></li>
            <li>
              <select name="" id="country">
                <option value="">Bangladesh</option>
                <option value="">India</option>
                <option value="">Pakistan</option>
                <option value="">USA</option>
                <option value="">Afganistan</option>
              </select>
            </li>
          </div>
          <div class="terms">
            <input type="checkbox" id="term" />
            <label for="term">i agree to your terms of use</label>
          </div>
        </div>
        <div class="footer">
          <div class="btns">
            <div>
              <button class="btn">Submit</button>
            </div>
            <div>
              <button class="btn">Reset</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
